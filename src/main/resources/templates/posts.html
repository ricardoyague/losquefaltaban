<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>LQF :: Blog</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet"
	type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/styles-lqf.css}" rel="stylesheet" />
</head>
<body>
	<!--/* Navigation */-->
	<div th:replace="fragments/nav :: nav">Menu</div>

	<!-- Page Header-->
	<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="site-heading">
						<h1>Blog de Los que Faltaban</h1>
						<span class="subheading">Historias interesantes sobre la peña</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Post Content-->
	<div class="container px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<!-- Post preview-->
				<article th:each="post : ${posts}">
					<div class="post-preview">
						<a th:href="@{'/posts/' +  ${post.id}}">
							<h2 class="post-title" th:text="${post.title}">Man must explore, and this is exploration at its greatest</h2>
							<h3 class="post-subtitle" th:text="${post.summary}">Problems look mighty small from 150 miles up</h3>
						</a>
						<p class="post-meta">
							Escrito por
							<a th:href="@{'/posts'}" href="#!" th:text="${post.account.firstName} + ' ' + ${post.account.lastName}">Author</a>
							<span th:text="'el ' + ${#temporals.format(post.createdAt, 'dd ''de'' MMMM ''de'' yyyy.')}"> on August 24, 2022</span>
						</p>
					</div>
					<!-- Divider-->
					<hr class="my-4" />
				</article>
				<!-- Pager-->
				<div class="d-flex justify-content-end mb-4">
					<a class="btn btn-primary text-uppercase" th:href="@{/posts/new}" th:text="'Nuevo Post →'">New</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer-->
	<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
